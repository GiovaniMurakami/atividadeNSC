<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Atividaded NSC</title>
        <link rel="stylesheet" href="/static/css/style.css" />
        <link rel="stylesheet" href="/static/css/mediaqueries.css" />
        <link
            rel="shortcut icon"
            href="/static/assets/envelope.png"
            type="image/png"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
    </head>
    <body>
        <div class="wrapper">
            <header>Formulário de Contato</header>
            <form action="">
                <div class="name-email-container">
                    <div class="field name">
                        <div class="input-area">
                            <input
                                type="name"
                                name="name"
                                placeholder="Digite o seu nome aqui"
                            />
                            <i class="icon fas fa-grin-beam"></i>
                            <i
                                class="error error-icon fas fa-exclamation-circle"
                            ></i>
                        </div>
                        <div class="error error-text">
                            Nome não pode ser vazio
                        </div>
                    </div>

                    <div class="field email">
                        <div class="input-area">
                            <input
                                type="text"
                                name="email"
                                placeholder="Digite o seu email aqui"
                            />
                            <i class="icon fas fa-envelope"></i>
                            <i
                                class="error error-icon fas fa-exclamation-circle"
                            ></i>
                        </div>
                        <div class="error error-text">
                            Email não pode ser vazio
                        </div>
                    </div>
                </div>

                <div class="field message">
                    <div class="input-area">
                        <textarea
                            class="input-message"
                            name="message"
                            placeholder="Digite a sua mensagem aqui"
                        ></textarea>
                        <i class="icon fas fa-comment"></i>
                        <i
                            class="error error-icon fas fa-exclamation-circle"
                        ></i>
                    </div>
                    <div class="error error-text">
                        Mensagem não pode ser vazia
                    </div>
                </div>
                <input type="submit" value="Enviar" />
            </form>
        </div>
        <script src="/static/js/script.js"></script>
    </body>
</html>
